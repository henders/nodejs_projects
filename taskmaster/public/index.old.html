<!DOCTYPE html>
<html manifest="cache.manifest">
	<head>
		<script type="text/javascript" src="/javascripts/modernizr_min.js"></script>
		<link rel=stylesheet href="/stylesheets/basestyle.css">
		<link rel=stylesheet href="/stylesheets/style.css">
	</head>
	<body>
		This is a loading screen
		<div id="body"></div>
		<script type="text/javascript" charset="utf-8">
				var ni = document.getElementById('body');
				var newdiv = document.createElement('div');
				newdiv.innerHTML = 'applicationcache: ' + window.Modernizr.applicationcache + '<BR>' + 
					'canvas: ' + window.Modernizr.canvas + '<BR>' + 
					'webgl: ' + window.Modernizr.webgl + '<BR>' + 
					'websockets: ' + window.Modernizr.websockets + '<BR>' + 
					'localstorage: ' + window.Modernizr.localstorage;
				ni.appendChild(newdiv);
		</script>
	</body>
</html>
